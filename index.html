<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand lg-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>                    
                </div>
                <div class="list-group" id="city-list"> 
                </div>
                 <br>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span id="temperature"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span id="humidity"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span id="wind-speed"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <span id="UV-index"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div id="day1" class="col forecast bg-primary text-white ml-3 mb-3 rounded border border-dark">
                        <br><br><br><br>

                    </div>
                    <div id="day2" class="col forecast bg-primary text-white ml-3 mb-3 rounded border border-dark"></div>
                    <div id="day3" class="col forecast bg-primary text-white ml-3 mb-3 rounded border border-dark"></div>
                    <div id="day4" class="col forecast bg-primary text-white ml-3 mb-3 rounded border border-dark"></div>
                    <div id="day5" class="col forecast bg-primary text-white ml-3 mb-3 rounded border border-dark"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
